<html>
	<head><title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script>
			function delcfm(url) {  
				  $('#url').val(url);//给会话中的隐藏属性URL赋值  
				  $('#delcfmModel').modal();  
			}  
			function urlSubmit(){  
			   var url=$.trim($("#url").val());//获取会话中的隐藏属性URL  
			   window.location.href=url;    
			}  
		</script>
		<style>
			.table th, .table td {
				text-align: center; 
				height:38px;
			}
		</style>
	</head>
	<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-md-12 col-sm-12">
			<!--表格部分-->
				<table class="table">
					<thead>
						<tr>
							<th>标签名</th>
							<th colspan="2">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>激情视频</td>
							<td><a href="classify_edit.html" target="menuFrame" role="button">修改</a></td>
							<td><a class="" onclick="delcfm('123')">删除</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<iframe id="menuFrame" name="menuFrame" src="" style="overflow:visible;" scrolling="yes" frameborder="no" width="100%" height="100%; float:left">
		</iframe>
	</div>
	<!-- 信息删除确认 -->  
	<div class="modal fade" id="delcfmModel">  
	  <div class="modal-dialog">  
		<div class="modal-content message_align">  
		  <div class="modal-header">  
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>  
			<h4 class="modal-title">提示信息</h4>  
		  </div>  
		  <div class="modal-body">  
			<p>您确认要删除吗？</p>  
		  </div>  
		  <div class="modal-footer">  
			 <input type="hidden" id="url"/>  
			 <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>  
			 <a  onclick="urlSubmit()" class="btn btn-success" data-dismiss="modal">确定</a>  
		  </div>  
		</div><!-- /.modal-content -->  
	  </div><!-- /.modal-dialog -->  
	</div><!-- /.modal -->  
	</body>
</html>
