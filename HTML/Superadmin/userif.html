<html>
	<head><title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<style>
			.button{
				position:fixed;
				top:40%;
			}
			.label{
				position:fixed;
				top:40%;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
			<!--表单部分-->
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 col-md-2 col-xs-2 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 control-label">用户名：</label>
						<div class="col-sm-5 col-md-5 col-xs-5">
							<input type="text" class="form-control" id="inputEmail3" placeholder="Username"><br>
						</div>
						<label for="inputEmail3" class="col-sm-2 col-md-2 col-xs-2 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 control-label">新密码：</label>
						<div class="col-sm-5 col-md-5 col-xs-5">
							<input type="password" class="form-control" id="inputEmail3" placeholder="NewPassword"><br>
						</div>
						<label for="inputEmail3" class="col-sm-2 col-md-2 col-xs-2 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 control-label">确认密码：</label>
						<div class="col-sm-5 col-md-5 col-xs-5">
							<input type="password" class="form-control" id="inputEmail3" placeholder="NewPassword">
						</div>
					</div>
					<!--下拉式选择-->
					<div class="form-group">
						<label class="col-sm-2 col-md-2 col-xs-2 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 control-label">权限：</label>
						<div class="col-sm-5 col-md-5 col-xs-5">
							<select style="height:30px; width:100px;">
								<option value="">超级管理</option>
							</select>
						</div>
					</div>
					<!--确认按钮组-->
					<div class="col-md-12 col-xs-12 col-sm-12">
						<div class="col-md-3 col-xs-3 col-sm-3 col-md-offset-3 col-xs-offset-3 col-sm-offset-3 text-center">
						<button type="submit" class="btn btn-default">确认</button>
						</div>
						<div class="col-md-3 col-xs-3 col-sm-3 text-center">
						<button type="reset" class="btn btn-default">取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
