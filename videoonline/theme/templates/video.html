<!-- Replace the TITLE of template base.html -->
{% extends "base.html"%}
{% block head %}
<style>
    #video{
        width:100%;
        height:35%;
    }
</style>
{% endblock %}

<!-- Replace the BODY of template base.html -->
{% block body %}
<!-- The data object from view function: `home()` -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12">
            <div class="col-md-10 col-xs-12 col-sm-12 col-md-offset-1 col-xs-offset-0 col-sm-offset-0 text-center">
                <span style="font-size:30px;">{{ video.name }}</span>
            </div>
            <div class="col-md-10 col-xs-12 col-sm-12 col-md-offset-1 col-xs-offset-0 col-sm-offset-0">
                <video autoplay="autoplay" id="video" src="{{ url_for('/.play',video_id=video.id) }}" controls="controls">你的视频飞了！！</video>
            </div>
        </div>
    </div>
</div>
{% endblock %}
