<!-- Replace the TITLE of template base.html -->
{% extends "base.html"%}
{% block title %}在线视频学习{% endblock %}

<!-- Replace the BODY of template base.html -->
{% block body %}
<!-- The data object from view function: `home()` -->
<div class="row">
  <div class="col-lg-12">
    <!-- Get Pagination object-->
    <div class="row">
      <br>
      {% for video in videos.items %}
          <div class="col-md-6 col-sm-6 col-xs-6">
              <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3 col-sm-offset-3 col-xs-offset-0 text-center">
                  <a href="#" class="text-center">
                      <div>
                          <img alt="" src="{{ url_for('static',filename='photos/小埋.jpg') }}" class="img-responsive img-thumbnail"/>
                      </div>
                      <div class="col-sm-7 col-xs-7 text-center">
                          {{ video.name }}
                      </div><br>
                      <div class="col-sm-12 col-xs-12 col-xs-offset-0 text-center">
                          <img alt="" src="{{ url_for('static',filename='photos/view.jpg') }}" style="height:12px; width:12px;">
                        1000
                      </div>
                  </a>
              </div>
          </div>
      {% endfor %}
    </div>
  </div>
  <!-- Call the Macro: `render_pagination` from base.html -->
  {{ render_pagination(videos, 'home') }}
</div>
{% endblock %}
