<!-- Replace the TITLE of template base.html -->
{% extends "base.html"%}
{% block head %}
<style>
    <!--遮罩效果-->
    .type {
        opacity: 1;
        bottom: 0;
        right: 0;
        color: #000000;
        height: 12px;
        line-height: 20px;
        padding: 0 5px 1px 0;
        -webkit-transition: all .3s;
        -o-transition: all .3s;
        transition: all .3s;
        padding: 3px 5px;
        border-radius: 4px 0 0;
        transition: opacity .3s;
    }
    .mask-wrapper{
        position:relative;
        overflow:hidden;
    }
    .mask-inner{
        position:absolute;
        left:0;
        top:100%;
        width:100%;
        -moz-transition: top ease 200ms;
        -o-transition: top ease 200ms;
        -webkit-transition: top ease 200ms;
        transition: top ease 200ms;
        color:rgba(255,255,255,1);
    }
    .mask-wrapper:hover .mask-inner{
        top:0;
    }
    #my-mask .mask-inner{
        height:100%;
        background:rgba(0,0,0,.7);
    }
</style>
{% endblock %}
<!-- Replace the BODY of template base.html -->
{% block body %}
<!-- The data object from view function: `home()` -->
<div class="container-fluid">
<div class="row">
  <div class="col-lg-12">
    <!-- Get Pagination object-->
    <div class="row">
      <br>
      {% for video in videos.items %}
          <div class="col-md-6 col-sm-6 col-xs-6">
              <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3 col-sm-offset-3 col-xs-offset-0 text-center">
                  <a href="{{ url_for('/.video',video_id = video.id) }}" class="text-center">
                      <div>
                          <img alt="" src="{{ url_for('static',filename='photos/小埋.jpg') }}" class="img-responsive img-thumbnail"/>
                      </div>
                      <div class="col-sm-7 col-xs-7 text-center">
                          {{ video.name }}
                      </div><br>
                      <div class="col-sm-12 col-xs-12 col-xs-offset-0 text-center">
                          <img alt="" src="{{ url_for('static',filename='photos/view.jpg') }}" style="height:12px; width:12px;">
                        1000
                      </div>
                  </a>
              </div>
          </div>
      {% endfor %}
    </div>
  </div>
  <!-- Call the Macro: `render_pagination` from base.html -->
  {{ render_pagination(videos, 'home') }}
</div>
</div>
{% endblock %}
