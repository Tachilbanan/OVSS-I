{% extends "base.html" %}
{% block head %}
<style>
    .button{
        position:fixed;
        top:40%;
    }
    .label{
        position:fixed;
        top:40%;
    }
</style>
{% endblock %}
{% block body %}
{% block logo %}{% endblock %}
{% block dh %}{% endblock %}
<div class="container">
			<div class="row">
        {% if mess %}
        <div class="text-center">
            {{ mess }}
        </div>
        {% endif %}
				<form class="form-horizontal" role="form" action="" method="POST">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 col-md-2 col-xs-2 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 control-label">视频名：</label>
						<div class="col-sm-5 col-md-5 col-xs-5">
							<input type="text" name="name" class="form-control" id="inputEmail3" value="{{ video.name }}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 col-md-2 col-xs-2 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 control-label">分类：</label>
						<div class="col-sm-5 col-md-5 col-xs-5">
							<select name="cla" style="height:30px; width:100px;">
                                {% for i in cla %}
                                    {% if i == video.classify %}
                                    <option value="{{ i.name }}" selected="selected">{{ i.name }}</option>
                                    {% else %}
								        <option value="{{ i.name }}">{{ i.name }}</option>
                                    {% endif %}
                                {% endfor %}
							</select>
						</div>
					</div>
					<div class="col-md-12">
						<div class="col-md-3 col-xs-3 col-sm-3 col-md-offset-3 col-xs-offset-3 col-sm-offset-3 text-center">
						<button type="submit" class="btn btn-default">确认</button>
						</div>
						<div class="col-md-3 col-xs-3 col-sm-3 text-center">
						<button type="reset" class="btn btn-default">取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>
{% endblock %}
